x-backend-common: &backend-common
  build:
    context: ./backend
    dockerfile: Dockerfile
  environment: &backend-env
    DATABASE_URL: postgresql+asyncpg://rpa_user:rpa_secret_dev@postgres:5432/rpa_engine
    REDIS_URL: redis://redis:6379/0
    CELERY_BROKER_URL: redis://redis:6379/0
    CELERY_RESULT_BACKEND: redis://redis:6379/1
    SECRET_KEY: dev-secret-key-change-in-production
    ENCRYPTION_KEY: ${ENCRYPTION_KEY:-8C2qrXuG9jPsD6Pr_ZCa6Ud-LApiLta1j55MhbyOGS8=}
    ENVIRONMENT: development
    LOG_LEVEL: info
    LOG_FORMAT: colored
    ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
    DB_HOST: postgres
    DB_PORT: "5432"
    DB_USER: rpa_user
    REDIS_HOST: redis
    REDIS_PORT: "6379"
    ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@rpa-engine.com}
    ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123!}
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  volumes:
    - ./backend:/app

services:
  postgres:
    image: postgres:16-alpine
    container_name: rpa-postgres
    environment:
      POSTGRES_DB: rpa_engine
      POSTGRES_USER: rpa_user
      POSTGRES_PASSWORD: rpa_secret_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpa_user -d rpa_engine"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rpa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    <<: *backend-common
    container_name: rpa-backend
    ports:
      - "8000:8000"
    environment:
      <<: *backend-env
      APP_ROLE: api
      UVICORN_WORKERS: "1"
      CHAT_API_URL: ${CHAT_API_URL:-}
      CHAT_API_KEY: ${CHAT_API_KEY:-}
      CHAT_MODEL: ${CHAT_MODEL:-claude-sonnet-4-20250514}
    # Dev override: use uvicorn --reload directly
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --log-level info

  celery-worker:
    <<: *backend-common
    container_name: rpa-celery-worker
    environment:
      <<: *backend-env
      APP_ROLE: worker
      CELERY_CONCURRENCY: "4"
    command: >
      celery -A worker.celery_app worker
      --loglevel=info
      --concurrency=4
      --queues=default,workflows,triggers,notifications,health
      --hostname=worker@%h

  celery-beat:
    <<: *backend-common
    container_name: rpa-celery-beat
    environment:
      <<: *backend-env
      APP_ROLE: beat
    command: >
      celery -A worker.celery_app beat
      --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rpa-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
