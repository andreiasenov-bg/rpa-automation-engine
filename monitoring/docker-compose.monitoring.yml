version: "3.8"

# ─── Monitoring Stack ───
# Run alongside the main docker-compose:
#   docker compose -f docker-compose.yml -f monitoring/docker-compose.monitoring.yml up -d

services:
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: rpa-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - rpa-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.1.0
    container_name: rpa-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning:ro
      - ./grafana-dashboard.json:/var/lib/grafana/dashboards/rpa-engine.json:ro
    ports:
      - "3000:3000"
    networks:
      - rpa-network
    depends_on:
      - prometheus
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:v1.62.0
    container_name: rpa-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    networks:
      - rpa-network
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: rpa-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-rpa}:${POSTGRES_PASSWORD:-rpa_secret}@postgres:5432/${POSTGRES_DB:-rpa_engine}?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - rpa-network
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  rpa-network:
    external: true
    name: rpa-automation-engine_default
