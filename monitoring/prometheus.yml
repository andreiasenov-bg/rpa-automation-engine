global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  - job_name: "rpa-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["rpa-backend:8000"]
        labels:
          service: "backend"
          environment: "production"

  - job_name: "rpa-celery"
    metrics_path: /metrics
    static_configs:
      - targets: ["rpa-celery-worker:8001"]
        labels:
          service: "celery-worker"
          environment: "production"

  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
        labels:
          service: "redis"

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
        labels:
          service: "postgres"
