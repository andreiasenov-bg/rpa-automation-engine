apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpa-backend
  namespace: rpa-engine
  labels:
    app.kubernetes.io/name: rpa-backend
    app.kubernetes.io/part-of: rpa-automation-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rpa-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: rpa-backend
    spec:
      initContainers:
        - name: migrations
          image: rpa-engine/backend:latest
          command: [sh, -c, "alembic upgrade head && python scripts/seed.py"]
          envFrom:
            - configMapRef:
                name: rpa-engine-config
            - secretRef:
                name: rpa-engine-secrets
      containers:
        - name: api
          image: rpa-engine/backend:latest
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: rpa-engine-config
            - secretRef:
                name: rpa-engine-secrets
          env:
            - name: APP_ROLE
              value: api
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: rpa-backend-svc
  namespace: rpa-engine
spec:
  selector:
    app: rpa-backend
  ports:
    - port: 8000
      targetPort: 8000
      name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rpa-backend-hpa
  namespace: rpa-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rpa-backend
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
