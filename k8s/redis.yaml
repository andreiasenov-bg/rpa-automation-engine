apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: rpa-engine
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: rpa-automation-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command: [redis-server, --maxmemory, 256mb, --maxmemory-policy, allkeys-lru]
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command: [redis-cli, ping]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: [redis-cli, ping]
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  namespace: rpa-engine
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
