[pytest]
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    -x
markers =
    unit: Unit tests (no DB, no network)
    integration: Integration tests (DB required)
    slow: Slow tests (>5s)
    e2e: End-to-end tests
