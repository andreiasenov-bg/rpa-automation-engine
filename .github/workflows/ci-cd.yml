name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DEPLOY_URL: https://rpa.o-connect.com/deploy/exec

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio

      - name: Lint backend (ruff)
        run: |
          cd backend
          ruff check --config ruff.toml .

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --no-audit --no-fund

      - name: Lint frontend (tsc)
        run: |
          cd frontend
          npx tsc --noEmit --skipLibCheck

      - name: Build frontend
        run: |
          cd frontend
          npx vite build

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency:
      group: deploy-production
      cancel-in-progress: false

    steps:
      - name: Deploy to production
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          curl -sf -X POST "$DEPLOY_URL" \
            -H "Authorization: Bearer $DEPLOY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"cmd": "cd /repo && git pull origin main"}'

          curl -sf -X POST "$DEPLOY_URL" \
            -H "Authorization: Bearer $DEPLOY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"cmd": "docker compose --project-directory /opt/rpa-engine -f /repo/docker-compose.yml --env-file /repo/.env up -d --no-build backend celery-worker celery-beat"}'

          echo "Deployment complete"

      - name: Health check
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          sleep 10
          RESPONSE=$(curl -sf -X POST "$DEPLOY_URL" \
            -H "Authorization: Bearer $DEPLOY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"cmd": "curl -sf http://localhost:8000/api/health"}')
          echo "$RESPONSE"
